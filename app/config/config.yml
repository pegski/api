imports:
  - { resource: parameters.yml }
  - { resource: security.yml }
  - { resource: services.yml }
  - { resource: "@PegApiBundle/Resources/config/services.yml" }
  - { resource: "@PegPersistenceBundle/Resources/config/services.yml" }

parameters:
  locale: en

framework:
  secret:          "%secret%"
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
    strict_requirements: ~
  form:            ~
  csrf_protection: ~
  validation:      { enable_annotations: true }
  templating:
    engines: ['twig']
  default_locale:  "%locale%"
  trusted_hosts:   ~
  trusted_proxies: ~
  session:
    handler_id:  session.handler.native_file
    save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
  fragments:       ~
  http_method_override: true
  assets: ~

twig:
  debug:            "%kernel.debug%"
  strict_variables: "%kernel.debug%"

doctrine_mongodb:
  connections:
    default:
      server: "%mongodb_server%"
      options: {}
  default_database: "%database_name%"
  document_managers:
    default:
      auto_mapping: true

swiftmailer:
  transport: "%mailer_transport%"
  host:      "%mailer_host%"
  username:  "%mailer_user%"
  password:  "%mailer_password%"
  spool:     { type: memory }

overblog_graphql:
  definitions:
    internal_error_message: "An error occurred, please retry later or contact us!"
    config_validation: %kernel.debug%
    schema:
      query: Query
      mutation: Mutation
